<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Carbon Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            background: transparent;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .calculator-container {
            width: 100%;
            height: 100%;
            margin: 0;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }
        
        .calculator-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .calculator-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .calculator-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .calculator-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .calculator-body {
            padding: 20px;
            height: calc(100vh - 130px); /* Adjust based on header height */
            overflow-y: auto;
            scrollbar-width: thin;
        }
        
        .calculator-body::-webkit-scrollbar {
            width: 6px;
        }
        
        .calculator-body::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        
        .calculator-body::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        
        .category-tabs {
            display: flex;
            overflow-x: auto;
            margin-bottom: 15px;
            padding-bottom: 5px;
            scrollbar-width: thin;
        }
        
        .category-tabs::-webkit-scrollbar {
            height: 5px;
        }
        
        .category-tabs::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        
        .category-tab {
            padding: 8px 15px;
            background: #f5f5f5;
            border-radius: 20px;
            margin-right: 8px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .category-tab:hover {
            background: #e0e0e0;
        }
        
        .category-tab.active {
            background: var(--primary-color);
            color: white;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .item-card {
            border: 1px solid rgba(52, 152, 219, 0.2);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .item-card.selected {
            border-color: var(--primary-color);
            background: #ebf5fb;
        }
        
        .item-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .item-details {
            font-size: 11px;
            color: #666;
        }
        
        .impact-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .impact-high { background: #ffebee; color: #c62828; }
        .impact-medium { background: #fff3e0; color: #ef6c00; }
        .impact-low { background: #e8f5e9; color: #2e7d32; }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .result-card {
            background: linear-gradient(135deg, var(--success-color), #27ae60);
            color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .result-details {
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .result-detail {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .result-detail i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .impact-tag {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .suggestion {
            background: rgba(0,0,0,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .btn-again {
            background: rgba(255,255,255,0.3);
            color: white;
            width: 100%;
        }
        
        .btn-again:hover {
            background: rgba(255,255,255,0.4);
        }
        
        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .calculator-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <div class="calculator-icon">
                <i class="fas fa-car"></i>
            </div>
            <h1 class="calculator-title">Transport Carbon Calculator</h1>
            <p class="calculator-subtitle">Calculate your transportation carbon footprint</p>
        </div>
        
        <div class="calculator-body">
            <form id="transportForm">
                <div class="category-tabs" id="categoryTabs">
                    <!-- Tabs will be populated by JavaScript -->
                </div>
                
                <div class="items-grid" id="transportItemsGrid">
                    <!-- Transport items will be populated by JavaScript -->
                </div>
                
                <div class="form-group">
                    <label for="distance">Distance Traveled</label>
                    <input type="number" step="0.1" min="0.1" class="form-control" id="distance" placeholder="Enter distance in kilometers" required>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="window.close()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-calculator"></i> Calculate
                    </button>
                </div>
            </form>
            
            <div id="resultCard" class="result-card">
                <div class="result-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div id="resultText"></div>
                <button class="btn btn-again" onclick="window.location.reload()">
                    <i class="fas fa-redo"></i> Calculate Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // Transport categories and items from carbon.py
        const transportCategories = {
            "Road Vehicles": {
                "car_sedan": { factor: 0.21, icon: "fa-car" },
                "car_hybrid": { factor: 0.12, icon: "fa-car" },
                "suv": { factor: 0.29, icon: "fa-truck" },
                "pickup": { factor: 0.35, icon: "fa-truck-pickup" },
                "motorcycle": { factor: 0.15, icon: "fa-motorcycle" }
            },
            "Public Transport": {
                "bus_local": { factor: 0.05, icon: "fa-bus" },
                "bus_ac": { factor: 0.09, icon: "fa-bus" },
                "train_local": { factor: 0.04, icon: "fa-train" },
                "train_intercity": { factor: 0.03, icon: "fa-train" },
                "metro": { factor: 0.03, icon: "fa-subway" }
            },
            "Air Travel": {
                "plane_domestic": { factor: 0.18, icon: "fa-plane" },
                "plane_shorthaul": { factor: 0.20, icon: "fa-plane" },
                "plane_longhaul": { factor: 0.25, icon: "fa-plane" }
            },
            "Alternative Transport": {
                "bicycle": { factor: 0.0, icon: "fa-bicycle" },
                "walk": { factor: 0.0, icon: "fa-walking" },
                "rickshaw_electric": { factor: 0.03, icon: "fa-bicycle" },
                "uber_car": { factor: 0.22, icon: "fa-taxi" }
            }
        };

        let selectedTransportItem = null;
        let currentCategory = null;
        
        // Initialize category tabs
        const categoryTabs = document.getElementById('categoryTabs');
        Object.keys(transportCategories).forEach(category => {
            const tab = document.createElement('div');
            tab.className = 'category-tab';
            tab.textContent = category;
            tab.dataset.category = category;
            tab.addEventListener('click', () => loadTransportItems(category));
            categoryTabs.appendChild(tab);
        });
        
        // Load first category by default
        if (Object.keys(transportCategories).length > 0) {
            currentCategory = Object.keys(transportCategories)[0];
            categoryTabs.children[0].classList.add('active');
            loadTransportItems(currentCategory);
        }
        
        // Load transport items for a category
        function loadTransportItems(category) {
            currentCategory = category;
            const transportItemsGrid = document.getElementById('transportItemsGrid');
            transportItemsGrid.innerHTML = '';
            
            // Update active tab
            Array.from(categoryTabs.children).forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });
            
            // Add transport items
            for (const [item, data] of Object.entries(transportCategories[category])) {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.item = item;
                card.innerHTML = `
                    <div class="item-icon">
                        <i class="fas ${data.icon}"></i>
                    </div>
                    <h4 class="item-name">${item.replace(/_/g, ' ')}</h4>
                    <p class="item-details">${data.factor} kg CO₂ per km</p>
                    <span class="impact-badge ${getImpactClass(data.factor)}">${getImpactLevel(data.factor)}</span>
                `;
                card.addEventListener('click', function() {
                    document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedTransportItem = { name: item, ...data };
                });
                transportItemsGrid.appendChild(card);
            }
        }
        
        function getImpactLevel(factor) {
            if (factor > 0.15) return 'High';
            if (factor > 0.05) return 'Medium';
            return 'Low';
        }
        
        function getImpactClass(factor) {
            if (factor > 0.15) return 'impact-high';
            if (factor > 0.05) return 'impact-medium';
            return 'impact-low';
        }
        
        function getSuggestion(factor) {
            if (factor > 0.15) return 'Consider alternatives like trains or buses for long distances. Carpooling can also reduce your impact.';
            if (factor > 0.05) return 'Public transport is a good option. For shorter distances, consider walking or cycling.';
            return 'Walking, cycling and public transport are excellent low-carbon choices.';
        }
        
        // Form submission
        document.getElementById('transportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedTransportItem) {
                alert('Please select a transport type');
                return;
            }
            
            const distance = parseFloat(document.getElementById('distance').value);
            
            if (!distance || distance <= 0) {
                alert('Please enter a valid distance');
                return;
            }
            
            // Save to database via API
            const carbonEmission = selectedTransportItem.factor * distance;
            
            // Send data to server
            fetch('/api/carbon/api/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    transport: carbonEmission,
                    food: 0,
                    energy: 0
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Carbon footprint logged successfully:', data);
                // Notify parent window to update dashboard
                if (window.opener) {
                    window.opener.postMessage({ type: 'carbon_update', category: 'transport', value: carbonEmission }, '*');
                }
            })
            .catch(error => {
                console.error('Error logging carbon footprint:', error);
            });
            
            const resultCard = document.getElementById('resultCard');
            const resultText = document.getElementById('resultText');
            
            resultText.innerHTML = `
                <div class="result-value">${carbonEmission.toFixed(2)} kg CO₂</div>
                
                <div class="result-details">
                    <div class="result-detail">
                        <i class="fas ${selectedTransportItem.icon}"></i>
                        <span>Transport: ${selectedTransportItem.name.replace(/_/g, ' ')}</span>
                    </div>
                    <div class="result-detail">
                        <i class="fas fa-route"></i>
                        <span>Distance: ${distance} km</span>
                    </div>
                    <div class="result-detail">
                        <i class="fas fa-bolt"></i>
                        <span>Emission Factor: ${selectedTransportItem.factor} kg/km</span>
                    </div>
                </div>
                
                <div class="impact-tag">
                    <i class="fas ${getImpactClass(selectedTransportItem.factor) === 'impact-high' ? 'fa-exclamation-triangle' : 
                                   getImpactClass(selectedTransportItem.factor) === 'impact-medium' ? 'fa-info-circle' : 'fa-check-circle'}"></i>
                    ${getImpactLevel(selectedTransportItem.factor)} Impact
                </div>
                
                <div class="suggestion">
                    <i class="fas fa-lightbulb"></i> ${getSuggestion(selectedTransportItem.factor)}
                </div>
            `;
            
            resultCard.style.display = 'block';
            resultCard.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
